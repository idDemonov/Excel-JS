<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Excel vanilla JS</title>
  </head>
  <body>
    <div id="root" class="container">
      <div class="excel">
        <header class="header">
          <div class="header__titlebar titlebar">
            <input type="text" class="titlebar__name" value="Новая таблица" />

            <div class="titlebar__controls">
              <button class="button">
                <span class="material-icons">
                  delete_outline
                </span>
              </button>
              <button class="button">
                <span class="material-icons">
                  exit_to_app
                </span>
              </button>
            </div>
          </div>

          <div class="header__toolbar toolbar"></div>

          <div class="header__formula formula"></div>
        </header>

        <main class="editor"></main>
      </div>
    </div>
  </body>
</html>
