<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Excel vanilla JS</title>
  </head>
  <body>
    <div id="root" class="container">
      <div class="excel">
        <header class="header">
          <div class="header__titlebar titlebar">
            <input type="text" class="titlebar__name" value="Новая таблица" />

            <div class="titlebar__controls">
              <button class="button">
                <span class="material-icons">
                  delete_outline
                </span>
              </button>
              <button class="button">
                <span class="material-icons">
                  exit_to_app
                </span>
              </button>
            </div>
          </div>

          <div class="header__toolbar toolbar">
            <button class="button">
              <span class="material-icons">
                format_align_left
              </span>
            </button>
            <button class="button">
              <span class="material-icons">
                format_align_justify
              </span>
            </button>
            <button class="button">
              <span class="material-icons">
                format_align_right
              </span>
            </button>
            <button class="button">
              <span class="material-icons">
                format_bold
              </span>
            </button>
            <button class="button">
              <span class="material-icons">
                format_underlined
              </span>
            </button>
            <button class="button">
              <span class="material-icons">
                format_italic
              </span>
            </button>
          </div>

          <div class="header__formula formula">
            <div class="formula__label">fx</div>
            <div
              class="formula__input"
              contenteditable
              spellcheck="false"
            ></div>
          </div>
        </header>

        <main class="excel__editor editor">

          <div class="row">
            <div class="row__number"></div>

            <div class="row__data">
              <div class="column">A</div>
              <div class="column">B</div>
              <div class="column">C</div>
            </div>
          </div>

          <div class="row">
            <div class="row__number">1</div>

            <div class="row__data">
              <div class="row__cell" contenteditable>A1</div>
              <div class="row__cell" contenteditable>B2</div>
              <div class="row__cell" contenteditable>C3</div>
            </div>
          </div>

          <div class="row">
            <div class="row__number">2</div>

            <div class="row__data">
              <div class="row__cell" contenteditable>A2</div>
              <div class="row__cell" contenteditable>B2</div>
              <div class="row__cell" contenteditable>C2</div>
            </div>
          </div>

          <div class="row">
            <div class="row__number">3</div>

            <div class="row__data">
              <div class="row__cell selected" contenteditable>A3</div>
              <div class="row__cell" contenteditable>B3</div>
              <div class="row__cell" contenteditable>C3</div>
            </div>
          </div>

        </main>
      </div>
    </div>
  </body>
</html>
